<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
</head>
<body>
    <form action="/lib/cad_cliente" method="POST">
        <h2 id="subtitle">Cliente</h2>
        <div id="nome">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
        </div>
        <div id="cpf">
            <label for="cpf">CPF: </label>
            <input type="number" name="cpf" id="cpf" maxlength="11" placeholder="sem acentos">
        </div>
        <div id="dataNasc">
            <label for="dtNasc">Data de nascimento: </label>
            <input type="date" name="dataNasc" id="dataNasc">
        </div>
        <div id="dataCont">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
        </div>
        <div id="numeroCartaoF">
            <label for="numeroCartaoF">Número do Cartão de Fidelidade: </label>
            <input type="number" name="numeroCartaoF" id="numeroCartaoF">
        </div>
        <div id="telefone">
            <label for="telefone">Telefone: </label>
            <input type="text" name="telefone" id="telefone">
        </div>
        <div id="btnCad">
            <button type="submit" id="btnCad">Cadastrar</button>
        </div>
    </form>

</div>
</body>
</html>
